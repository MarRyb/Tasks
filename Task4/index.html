<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container_for_form">
	   <div class="header_of_form">
	   	 	<div class="Sign_in">Sign In
	   	    </div>
	        <div class="social_facebook">
	        	<a href="#" class="icon_facebook"><img src="./images/facebook.png" width="12" 
   height="19" alt="facebook"></a>
	        </div>
            <div class="social_twitter">
            	<a href="#" class="icon_twitter"><img src="./images/twitter.png" width="11" 
   height="15" alt="twitter"></a>
            </div>
            <div class="social__google">
            	<a href="#" class="icon_google"><img src="./images/google.png" alt="google"></a>
            </div>
        </div>
                <form action="" method="post">
	                <div class="container_for_email">
	                	<input type="text" name="username" class="input-text" placeholder="Email Address">
	                </div>
				   	<div class="container_for_password">
				   		<input type="password" name="password" class="input-password" placeholder="Password">
				    </div>
				   	 <input type="submit" class="input-submit" value="Login into Your Account">
	       </form>
       <div class="footer_for_form">
	   	 <p>
	   	 	New here? <a href="#">Sign Up</a>
	   	 </p>
	   </div>
	</div>
</body>
</html>
