<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link href="styles.css" rel="stylesheet">
</head>

	<div class="container_for_form">
	   <div class="header_of_form">
	   	 <div class="Sign_in">Sign In</div>
	   </div>

                <div class="container_for_email">
                	<input type="text" name="username" class="input-text" placeholder="Email Address">
                </div>
			   	<div class="container_for_password">
			   		<input type="password" name="password" class="input-password" placeholder="Password">
			    </div>
			   	 <input type="submit" class="input-submit" value="Login into Your Account">
	       </form>
       <div class="footer_for_form">
	   	 <p>
	   	 	New here? <a href="#">Sign Up</a>
	   	 </p>
	   </div>
	</div>
</body>
</html>
